<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="stopwatch.css">
</head>
<body align="center">
    
    <div class="stopwatch">
        <div class="layout">
        <span id="hours">00</span>:
        <span id="minutes">00</span>:
        <span id="seconds">00</span>:
        <span id="ms">00</span>
    </div>
    <div id="button">
    <image id="start" src="star.jpg" width="5%">
        <image id="stop" src="stop.jpg" width="10%">
            <image id="reset" src="res.jpg" width="10%">
    </div>
    </div>
</div>
    </body>
    <script src="stopwatch.js"></script>
</body>
</html>
